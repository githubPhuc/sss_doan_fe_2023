
<form  >
    <div class="modal-header">
        <div class="modal-title" style="font-size: 17px;text-transform:uppercase;color:#3c8dbc"><strong id="myModalTitle">{{NameWeb}} </strong></div>
    </div>
    <mat-dialog-content  class="mat-typography">
        <div class="row" style="min-width: 700px;">
            <div class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-body pad">
                        <div class="row" style="margin-bottom:10px">
                            <div class="col-md-4">
                                <button id="btInsert" (click)="insertImage()"  type="button" title="Thêm mới" class="btn bg-gradient-success"><i class="fa fa-plus"></i>&nbsp;Thêm mới</button>
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 table-body table-responsive">
                                <table id="myTable" class="table table-bordered ">
                                    <thead>
                                        <tr>
                                            <th ></th>
                                            <th >Id</th>
                                            <th>nameImage</th>
                                            <th>nameProduct</th>
                                            <th [width]="250">pathImage</th>
                                        </tr>
                                    </thead>
                        
                                    <tbody>
                                      
                                        <tr *ngFor="let item of dataImage; let i=index">
                                            <td>
                                                <a (click)="delete(item.id)" class="btn">
                                                    <i class="far fa-trash-alt"></i> Delete
                                                </a>
                                            </td>
                                            <td>{{item.id}}</td>
                                            <td>{{item.nameImage}}</td>
                                            <td>{{item.nameProduct}}</td>
                                            <td><img  src="{{item.pathImage}}"
                                                class="img-responsive img-thumbnail" style="width:70px;height:70px"></td>
                                        </tr>
                                          
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>  
    </mat-dialog-content>


    <div class="modal-footer" mat-dialog-actions>
        <div class="text-right">
            <button mat-dialog-save id="btSave"  class="btn btn-sm btn-success"><i class="fa fa-save"></i>&nbsp;Lưu</button>&nbsp;
            <button mat-dialog-close  class="btn btn-danger btn-sm" ><i class="fa fa-close"></i>&nbsp;Close</button>
        </div>
    </div> 
</form>
