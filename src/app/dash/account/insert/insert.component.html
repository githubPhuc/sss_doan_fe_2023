
<div class="modal-header">
    <div class="modal-title" style="font-size: 17px;text-transform:uppercase;color:#3c8dbc"><strong id="myModalTitle">{{NameWeb}} </strong></div>
</div>
<mat-dialog-content  class="mat-typography">
        
    <div class="row" style="margin-bottom:5px">
        <div class="col-md-12 col-sm-4">
            <!--Nhóm mặt hàng-->
            <div class="row" style="margin-bottom:5px">
                <label class="col-md-3 col-sm-3">Nhóm mặt hàng:</label>
                <div class="col-md-9 col-sm-9 ten">
                    <input oninput="this.value = this.value.toUpperCase().trim()" pattern="[A-Z_]+" value="" class="form-control" type="text" id="NhomMH" name="NhomMH" />
                </div>
            </div>

            <!--Tên loại-->
            <div class="row" style="margin-bottom:5px">
                <label class="col-md-3 col-sm-3">Tên loại:</label>
                <div class="col-md-9 col-sm-9 ten">
                    <input value="" class="form-control" type="text" id="TenLoai" name="TenLoai" />
                </div>
            </div>

            <!---->
            <div class="row" style="margin-bottom:5px">
                <label class="col-md-3 col-sm-3">TDH:</label>
                <div class="col-md-9 col-sm-9 ten">
                    <input value="" class="form-control" type="number" id="TDH" min="0" name="TDH" />
                </div>
            </div>
            <!---->
            <div class="row" style="margin-bottom:5px">
                <label class="col-md-3 col-sm-3">HT:</label>
                <div class="col-md-9 col-sm-9 ten">
                    <input value="" class="form-control" type="number" id="HT" min="0" name="HT" />
                </div>
            </div>
            <!---->
            <div class="row" style="margin-bottom:5px">
                <label class="col-md-3 col-sm-3">Ghi chú:</label>
                <div class="col-md-9 col-sm-9 ten">
                    <input value="" class="form-control"  id="Ghichu" name="Ghichu" />
                </div>
            </div>

            <!--Hiệu lực-->
            <div class="row" style="margin-bottom:5px">
                <label class="col-md-3 col-sm-3">Hiệu lực: </label>
                <div class="col-md-3 col-sm-9 ten">
                    <input value="TRUE" class="btn" style="width: 20px; height: 20px" checked type="checkbox" id="Hieuluc" name="Hieuluc" />
                </div>
            </div>
        </div>
    </div>


</mat-dialog-content>


<div class="modal-footer" mat-dialog-actions>
    <div class="text-right">
        <button mat-dialog-save id="btSave" class="btn btn-sm btn-success"><i class="fa fa-save"></i>&nbsp;Lưu</button>&nbsp;
        <button mat-dialog-close  class="btn btn-danger btn-sm" ><i class="fa fa-close"></i>&nbsp;Close</button>
    </div>
</div>
